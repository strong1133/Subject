<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="SJ의 스프링블로그" />
    <meta property="og:description" content="스프링부트의 CRUD구현 블로그" />
    <meta property="og:image" content="SJ_Main.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login_style.css" />
    <script src="/js/login.js"></script>
    <title>Spring 로그인</title>
  </head>
  <body>
    <div class="wrap">
      <div class="login-container">
        <div class="navbar">
          <a><i class="fab fa-staylinked"></i></a>
        </div>
        <div class="contents">
          <form action="/login" method="post" class="form">
            <div class="form__title">
              <h1 class="login__title">SJ_Blog</h1>
            </div>
            <div class="form__inputs">
              <input type="text" name="username" id="id" placeholder="ID" />
              <input type="password" name="password" id="pw" placeholder="PW" />
            </div>
            <button id="login-btn">로그인</button>
          </form>
          <div class="go_signup">
            <p>
              아직 회원이 아니라면? &nbsp&nbsp&nbsp&nbsp
              <a onclick="location.href='/signup'" class="link-signup">
                회원가입 하러가기</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
